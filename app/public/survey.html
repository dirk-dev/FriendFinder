<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder-Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='stylesheet/css' href='./assets/css/reset.css'>
    <link rel='stylesheet/css' href='./assets/css/style.css'>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>


</head>

<body>
    <div class='container'>

        <h1>Survey Questions</h1>
        <hr>
        <br>
        <h2>About You</h2>
        <form>
            <div class="form-group">
                <label for="nameField">Name (required)</label>
                <input type="name" class="form-control" id="nameField" aria-describedby="name">

                <div class="form-group">
                    <label for="photoLink">Link to a photo of you (required)</label>
                    <input type="photolink" class="form-control" id="photoLinkField"
                        aria-describedby="photoLink">
                </div>
                <hr>
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Select an Option</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>











    </div>
</body>

</html>
